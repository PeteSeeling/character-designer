<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>
    <main>
        <div class ="left">
            <div class="picker">
                <label>
                Head
        <select id="head-form">
            <option value = "duck">Duck</option>
            <option value = "dog">Dog</option>
            <option value = "horse">Horse</option>
        </select>
        </label>
        <label>
            Middle
            <select id="middle-form">
            <option value = "blue">Blue</option>
            <option value = "pink">Pink</option>
            <option value = "red">Red</option>
        </select>
        </label>
        <label>
            Bottom
            <select id="bottom-form">
            <option value = "white">White Pants</option>
            <option value = "single">Single Leg</option>
            <option value = "jeans">Jeans</option>
        </select>
        </label>
        <label>
            Add A Catch Phrase
            <input id="catchphrase-input" />
            <button id="catchphrase-button">Add Phrase</button>
        </label>
    </div>
    <div id="stats">
        <p id="report"></p>
        <div id="catchphrases">
        </div>
        </div>
        </div>
        <div class="right">
            <div class="character">
                <div class="big Head" id="head"></div>
                <div class ="middle" id="middle"></div>
                <div class ="bottom" id="bottom"></div>
                </div>
                </div>

   
    </main>
    <footer>

    </footer>

</html>
